<h2>Movie Genres</h2>

<button mat-flat-button color="primary" routerLink="/generos/crear">
  New Genre
</button>

<app-listado-generico [listado]="genero">
  <ng-container contenido>
    <table #table mat-table [dataSource]="genero" class="mat-elevation-z8 tabla-indice" >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Genre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a
            routerLink="/generos/editar/{{ element.id }}"
            mat-flat-button
            color="primary"
          >
            Edit
          </a>
          <button mat-flat-button color="warn"
          [swal]="{title: 'Confirm',
          text: 'Are you sure you want to delete the record?',
          showCancelButton:true }"
          (confirm)="borrar(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons
    [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
    (page)="actualizarPaginacion($event)"
    >

    </mat-paginator>

  </ng-container>
</app-listado-generico>
